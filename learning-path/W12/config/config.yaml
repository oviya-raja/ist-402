# Configuration file for Smart Content Generator

app:
  name: "Smart Content Generator & Research Assistant"
  version: "1.0.0"
  debug: false

openai:
  model: "gpt-4o-mini"
  temperature: 0.7
  max_tokens: 2000
  timeout: 30

data_processing:
  chunk_size: 1000
  chunk_overlap: 200
  remove_na: true
  encoding: "utf-8"

api_integrations:
  weather:
    enabled: true
    timeout: 10
    units: "metric"
  
  news:
    enabled: true
    timeout: 10
    page_size: 5

logging:
  level: "INFO"
  directory: "logs"
  file_rotation: "daily"

ui:
  theme: "light"
  default_tab: "content_generation"
