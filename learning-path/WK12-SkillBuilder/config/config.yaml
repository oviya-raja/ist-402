# Configuration file for Skill Builder for IST Students

app:
  name: "Skill Builder for IST Students"
  version: "2.0.0"
  debug: false

openai:
  model: "gpt-4o-mini"
  temperature: 0.7
  max_tokens: 2000
  timeout: 30

data_processing:
  chunk_size: 1000
  chunk_overlap: 200
  remove_na: true
  encoding: "utf-8"
  ist_concepts_path: "data/ist_concepts.csv"

api_integrations:
  openai_web_search:
    enabled: true
    model: "gpt-4o"
    timeout: 60
    page_size: 5
  
  conferences:
    enabled: true
    default_category: "technology"
    default_limit: 10

logging:
  level: "INFO"
  directory: "logs"
  file_rotation: "daily"

ui:
  theme: "light"
  default_tab: "content_generation"
  
skill_builder:
  study_plan:
    default_pace: "moderate"
    default_difficulty: "all levels"
  
  concept_explanation:
    include_prerequisites: true
    include_examples: true